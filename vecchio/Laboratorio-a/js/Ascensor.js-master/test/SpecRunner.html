<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../components/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet" type="text/css">
</head>
<body>
	


<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="../components/jasmine/lib/jasmine-core/jasmine.js"></script>
<script src="../components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
<script src="../components/jasmine-jquery/lib/jasmine-jquery.js"></script>
<script src="../dist/jquery.ascensor.js"></script>

<script src="spec/ascensorSpec.js"></script>


<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};

		var documentFrame = true;

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	})();
</script>
</body>
</html>
